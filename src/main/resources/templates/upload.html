<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: html(content=~{::content})">
<head>
    <title>Upload Photo</title>
</head>
<body>
<div th:fragment="content" class="upload-container">
    <div class="upload-form-container">
        <h1>Upload a New Photo</h1>

        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}">Success message</span>
        </div>

        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}">Error message</span>
        </div>

        <form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="file" class="file-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span class="file-label-text">Choose a photo</span>
                    <span id="fileName" class="file-name">No file chosen</span>
                </label>
                <input type="file" id="file" name="file" accept="image/*" required
                       class="file-input" onchange="updateFileName(this)">
                <div class="file-hint">Supported formats: JPEG, PNG, GIF, WebP. Max size: 10MB</div>
            </div>

            <div class="form-group">
                <label for="description">Photo Description</label>
                <textarea id="description" name="description"
                          placeholder="Describe your photo..."
                          class="form-textarea"
                          maxlength="500"></textarea>
                <div class="char-count"><span id="charCount">0</span>/500 characters</div>
            </div>

            <button type="submit" class="btn-primary btn-upload">
                <i class="fas fa-upload"></i> Upload Photo
            </button>
        </form>

        <div class="upload-tips">
            <h3><i class="fas fa-lightbulb"></i> Upload Tips</h3>
            <ul>
                <li>Use high-quality images for better display</li>
                <li>Add descriptive text to make your photos searchable</li>
                <li>Recommended aspect ratio: 4:3 or 16:9</li>
            </ul>
        </div>
    </div>
</div>

<script>
    function updateFileName(input) {
        const fileNameSpan = document.getElementById('fileName');
        if (input.files.length > 0) {
            fileNameSpan.textContent = input.files[0].name;
        } else {
            fileNameSpan.textContent = 'No file chosen';
        }
    }

    document.getElementById('description').addEventListener('input', function(e) {
        document.getElementById('charCount').textContent = e.target.value.length;
    });
</script>
</body>
</html>
