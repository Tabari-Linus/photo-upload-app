# Test Configuration - Used during testing and CI/CD
spring.application.name=photo-upload-app-test

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable AWS services for tests
aws.s3.region=us-east-1
aws.s3.bucket.name=test-bucket
aws.s3.presigned.url.duration.days=2

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Disable Thymeleaf cache for tests
spring.thymeleaf.cache=false

# Logging
logging.level.root=WARN
logging.level.com.photolab=INFO
logging.level.com.lii=INFO

# Disable AWS SDK logging in tests
logging.level.software.amazon.awssdk=ERROR